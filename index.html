<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestingo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(34, 193, 195, 0.8)), url('https://source.unsplash.com/1600x900/?home,peace') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            color: #ff9800;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .countdown { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nestingo</h1>
        <p>The Nest where peace rests</p>
        <div class="countdown" id="countdown">Launching Soon...</div>
        <input type="email" placeholder="Enter your email for updates">
        <button>Notify Me</button>
        <div class="social">
            <a href="#">&#xf099;</a>
            <a href="#">&#xf09a;</a>
            <a href="#">&#xf16d;</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date("May 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "We are live now!";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
